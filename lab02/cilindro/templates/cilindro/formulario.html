<h2>Calculadora de Volumen de Cilindro</h2>
<form action="{% url 'cilindro:enviar' %}" method="post">
    {% csrf_token %}
    Introduzca el diametro en metros:
    <input type="number" name="diametro" step="any"><br>
    Introduzca la altura en metros:
    <input type="number" name="altura" step="any"><br>
    <input type="submit" name="submit" value="Calcular Volumen">
</form>
